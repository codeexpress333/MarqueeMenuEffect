<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A menu with a css-only marquee hover effect" />
    <meta name="keywords" content="marquee, css, animation, loop, infinite, hover, menu, navigation" />
    <link rel="stylesheet" href="./style.css">

                        <span>Case Studies</span>
                        <span>Case Studies</span>
                        <span>Case Studies</span>
                        <span>Case Studies</span>
                    </div>
                </div>
            </div>
            <div class="menu__item">
                <a class="menu__item-link">Experiments</a>
                <img class="menu__item-img" src="./img/3.jpg" alt="img" />

                    <div class="marquee__inner" aria-hidden="true">
                        <span>The Crew</span>
                        <span>The Crew</span>
                        <span>The Crew</span>
                        <span>The Crew</span>
                    </div>
                </div>
            </div>
            <div class="menu__item">
                <a class="menu__item-link">Contact</a>
                <img class="menu__item-img" src="./img/5.jpg" alt="img" />
                <div class="marquee">
                    <div class="marquee__inner" aria-hidden="true">
                        <span>Contact</span>
                        <span>Contact</span>
                        <span>Contact</span>
                        <span>Contact</span>
                    </div>
                </div>
            </div>
        </nav>
    </main>

</body>

</html>
